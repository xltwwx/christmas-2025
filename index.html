<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Christmas Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        h2 {
            font-family: 'Satisfy', cursive;
        }

        body {
            overflow: hidden;
        }

        .next-song-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ff2a2a;
            color: white;
            border: none;
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .next-song-btn:hover {
            background: #d40000;
            transform: scale(1.05);
        }

        /* ËäÇÊó•Ê®°Âºè‰∏ãÊåâÈíÆÂèòÈáë */
        section.active~.next-song-btn {
            background: #ffd700;
            color: #5a2a00;
        }

        section.active~.next-song-btn:hover {
            background: #ffed4e;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f1f1f1;
            transition: background 0.5s ease;
            position: relative;
            width: 100%;
        }

        section .box {
            position: absolute;
            width: 450px;
            height: 450px;
        }

        section .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #000, transparent);
            opacity: 0.1;
            transform: rotate(45deg);
            transform-origin: left;
        }

        section .box .circle {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff, #e4e3e8);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            z-index: 10;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        section .box .circle::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: linear-gradient(315deg, #fff, #e4e3e8);
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        section .box .circle h2 {
            position: absolute;
            z-index: 2;
            font-size: 4em;
            color: #ff2a2a;
            text-align: center;
            line-height: 1.2em;
            transition: color 0.5s ease;
            pointer-events: none;
        }

        /* ÊºÇÊµÆÊ∞îÊ≥° */
        section i {
            position: absolute;
            background: #ff2a2a;
            border-radius: 100%;
            animation: animate 5s linear infinite;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        section i:nth-child(even) {
            background: transparent;
            border: 1px solid #ff2a2a;
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }

        @keyframes animate {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-2000%);
                opacity: 0;
            }
        }

        /* Active Ê®°Âºè */
        section.active {
            background: #a81c1c;
        }

        section.active .box .circle {
            background: linear-gradient(135deg, #ff2a2a, #d40000);
            box-shadow: 0 0 30px rgba(255, 42, 42, 0.4);
        }

        section.active .box .circle::before {
            background: linear-gradient(315deg, #ff4d4d, #b30000);
        }

        section.active .box .circle h2 {
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        section.active i {
            background: #ffd700;
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
        }

        section.active i:nth-child(even) {
            background: transparent;
            border-color: #ffd700;
            box-shadow: 0 0 10px #ffd700, inset 0 0 5px #ffd700;
        }


        /* ================ ‰Ω†ÁöÑÁ≤æÁæéÂú£ËØûÊ†ë CSS ================ */
        /* ‰øÆÂ§çÂú£ËØûÊ†ë‰ΩçÁΩÆ - Ê†∏ÂøÉ‰øÆÂ§ç */
        .outerbox {
            position: absolute;
            left: clamp(25px, 10vw, 150px);
            top: 62vh;
            /* ÂÖ≥ÈîÆÔºö‰ªéÈ°∂ÈÉ® 62% Â§ÑÂºÄÂßãÔºåÊ†ëÊï¥‰Ωì‰∏äÁßª */
            z-index: 5;
        }

        .tree-wrapper {
            transform: translateY(80px);
            /* ÂÖ≥ÈîÆÔºöÊääÊï¥Ê£µÊ†ëÂêë‰∏ãÊé® */
            transform-origin: top left;
        }


        .christmas {
            position: relative;
        }

        .tree {
            position: relative;
            background-color: #685044;
            width: 30px;
            height: 80px;
            top: 100px;
            transform-style: preserve-3d;
        }

        .tree:before {
            content: "";
            position: relative;
            width: 0;
            height: 0;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-bottom: 270px solid #127475;
            border-radius: 30px;
            top: -250px;
            left: -75px;
        }

        .shadow {
            background-color: rgba(0, 0, 0, 0.07);
            position: absolute;
            width: 250px;
            height: 30px;
            border-radius: 50%;
            top: 170px;
            left: -115px;
            z-index: -1;
        }

        .chain {
            width: 85px;
            height: 85px;
            border: solid 3px #333;
            border-radius: 50%;
            top: -185px;
            left: -35px;
            position: absolute;
            transform: rotate3d(8, 0.1, -5, 75deg);
            box-sizing: border-box;
            backface-visibility: visible !important;
            z-index: 5;
        }

        .chain2 {
            width: 145px;
            height: 135px;
            border: solid 3px #333;
            border-radius: 50%;
            top: -115px;
            left: -65px;
            position: absolute;
            transform: rotate3d(8, 0.1, -5, 75deg);
            box-sizing: border-box;
            backface-visibility: visible !important;
            z-index: 5;
        }

        .lights {
            position: absolute;
        }

        .light1,
        .light2,
        .light3,
        .light4,
        .light5,
        .light6,
        .light7,
        .light8,
        .light9,
        .light10 {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 10px 150px 30px 150px;
            box-shadow: 1px 1px 15px #faf3dd;
            transform: rotate(40deg);
            -webkit-animation: flash 10s infinite;
            animation: flash 10s infinite;
        }

        .light1 {

        }

        .light2 {
            background-color: #ffca3a;
            top: -95px;

        }

        .light3 {
            background-color: #6a4c93;
            top: -105px;
            left: 15px;
        }

        .light4 {
            background-color: #1982c4;
            top: -118px;
            left: 35px;
        }

        .light5 {
            background-color: #1982c4;
            top: 12px;
            left: -55px;
        }

        .light6 {
            background-color: #8ac926;
            top: 15px;
            left: -25px;
        }

        .light7 {
            background-color: #ff595e;
            top: 10px;
            left: 2px;
        }

        .light8 {
            background-color: #ffca3a;
            top: -2px;
            left: 27px;
        }

        .light9 {
            background-color: #9e0059;
            top: -17px;
            left: 50px;
        }

        .light10 {
            background-color: #4361ee;
            top: -40px;
            left: 68px;
        }

        @-webkit-keyframes flash {

            20%,
            24%,
            55% {
                box-shadow: none;
            }

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                box-shadow: 0 0 5px #f5de93, 0 0 15px #f5de93, 0 0 20px #f5de93, 0 0 40px #f5de93, 0 0 60px #decea4, 0 0 10px #d6c0a5, 0 0 98px #ff0000;
            }
        }

        @keyframes flash {

            20%,
            24%,
            55% {
                box-shadow: none;
            }

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                box-shadow: 0 0 5px #f5de93, 0 0 15px #f5de93, 0 0 20px #f5de93, 0 0 40px #f5de93, 0 0 60px #decea4, 0 0 10px #d6c0a5, 0 0 98px #ff0000;
            }
        }

        .star {
            margin: 50px 0;
            position: absolute;
            display: block;
            width: 0px;
            height: 0px;
            border-right: 25px solid transparent;
            border-bottom: 17.5px solid #f9dc5c;
            border-left: 25px solid transparent;
            transform: rotate(35deg);
            top: -190px;
            left: -9px;
        }

        .star:before {
            border-bottom: 20px solid #f9dc5c;
            border-left: 7.5px solid transparent;
            border-right: 7.5px solid transparent;
            position: absolute;
            height: 0;
            width: 0;
            top: -12.5px;
            left: -17.5px;
            display: block;
            content: '';
            transform: rotate(-35deg);
        }

        .star:after {
            position: absolute;
            display: block;
            top: 0.75px;
            left: -26.25px;
            width: 0px;
            height: 0px;
            border-right: 25px solid transparent;
            border-bottom: 17.5px solid #f9dc5c;
            border-left: 25px solid transparent;
            transform: rotate(-70deg);
            content: '';
        }

        .balls {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #db3a34;
            top: 15px;
            left: -15px;
        }

        .balls::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ffc857;
            top: 35px;
            left: -15px;
        }

        .balls::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #f07167;
            top: 20px;
            left: 45px;
        }

        .ball1 {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fae588;
            top: -90px;
            left: 20px;
        }

        .ball1::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fae588;
            top: 170px;
            left: 50px;
        }

        /* Á§ºÁâ© */
        .gift {
            position: absolute;
            width: 60px;
            height: 50px;
            background-color: #ffc857;
            top: 130px;
            left: 30px;
            box-shadow: inset -8px 0 0 rgba(0, 0, 0, 0.07);
        }

        .gift:before {
            content: "";
            position: absolute;

        }

        .gift:after {
            content: "";

            width: 10px;

            left: 25px;
        }

        .ribbon {
            position: absolute;
            width: 20px;
            height: 10px;
            border: 3px solid #db3a34;
            border-radius: 50%;
            transform: skew(15deg, 15deg);
            top: 116px;
            left: 35px;
        }

        .ribbon:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 10px;
            border: 3px solid #db3a34;
            border-radius: 50%;
            transform: skew(-15deg, -20deg);
            left: 22px;

        }

        .gift2 {
            position: absolute;
            width: 50px;
            height: 40px;
            background-color: #08bdbd;
            top: 140px;
            left: -65px;
            box-shadow: inset -8px 0 0 rgba(0, 0, 0, 0.07);
        }

        .gift2:before {
            content: "";
            position: absolute;
            width: 60px;
            height: 15px;
            background-color: #08bdbd;

        }

        .gift2:after {
            content: "";

        .ribbon2 {
            position: absolute;

            top: 129px;

        }

        .ribbon2:before {
            content: "";
            position: absolute;
            width: 15px;
            height: 7px;
            border: 3px solid #abff4f;
            border-radius: 50%;
            transform: skew(-15deg, -20deg);

        }

        .gift3 {
            position: absolute;
            width: 40px;

            box-shadow: inset -8px 0 0 rgba(0, 0, 0, 0.07);
        }

        .gift3:before {
            content: "";

            background-color: #7678ed;

            box-shadow: inset -8px -4px 0 rgba(0, 0, 0, 0.07);
        }

        .gift3:after {
            content: "";
            background-color: #f7b801;
            width: 7px;

            position: absolute;

        }

        .ribbon3 {
            position: absolute;
            width: 12px;
            height: 5px;

            border-radius: 50%;
            transform: skew(15deg, 15deg);
            top: 142px;

        }

        .ribbon3:before {
            content: "";
            position: absolute;
            width: 12px;

            border: 3px solid #f7b801;
            border-radius: 50%;
            transform: skew(-15deg, -20deg);

        }
    </style>
</head>

<body>
    <section id="mainSection">
        <!-- ‚ú® ‰Ω†ÁöÑÁ≤æÁæé CSS Âú£ËØûÊ†ë -->
        <div class="outerbox">
            <div class="tree-wrapper">
                <div class="christmas">
                    <div class="tree">
                        <div class="chain"></div>
                        <div class="chain2"></div>
                    </div>
                    <div class="lights">
                        <div class="light1"></div>
                        <div class="light2"></div>
                        <div class="light3"></div>
                        <div class="light4"></div>
                        <div class="light5"></div>
                        <div class="light6"></div>
                        <div class="light7"></div>
                        <div class="light8"></div>
                        <div class="light9"></div>
                        <div class="light10"></div>
                    </div>
                    <div class="balls">
                        <div class="ball1"></div>
                    </div>
                    <div class="star"></div>
                    <div class="gift"></div>
                    <div class="ribbon"></div>
                    <div class="gift2"></div>
                    <div class="ribbon2"></div>
                    <div class="gift3"></div>
                    <div class="ribbon3"></div>
                    <div class="shadow"></div>
                </div>
            </div>
        </div>

        <!-- ‰∏≠Â§ÆÂúÜÂúà -->
        <div class="box">
            <div class="circle" id="clickBtn">
                <h2>Merry<br>Christmas</h2>
            </div>
        </div>
    </section>

    <!-- Âú® </section> ‰πãÂêéÔºå</body> ‰πãÂâçÊ∑ªÂä† -->
    <button id="nextBtn" class="next-song-btn">‰∏ã‰∏ÄÈ¶ñ üéµ</button>

    <!-- üîä Èü≥È¢ëÔºöÊîØÊåÅ m4a + mp3 ÂõûÈÄÄ -->
    <!-- <audio id="christmasMusic" preload="auto">
        <source src="christmas.m4a" type="audio/mp4" />
        <source src="christmas.mp3" type="audio/mpeg" />
        ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ë„ÄÇ
    </audio> -->

    <script>
        // ==== Èü≥È¢ëÊí≠ÊîæÂô® ====
        const musicFiles = [
            'christmas.mp3',
            'christmas4.mp4',
            'christmas1.mp4',
            'christmas2.mp4',
            'christmas3.mp4'
            // ÂèØÁªßÁª≠Ê∑ªÂä†
        ];

        let currentTrackIndex = 0;
        let isPlaying = false;
        const audio = new Audio();

        // Êí≠ÊîæÊåáÂÆöÊõ≤ÁõÆ
        function playTrack(index) {
            currentTrackIndex = index % musicFiles.length;
            audio.src = musicFiles[currentTrackIndex];
            audio.play().catch(e => {
                console.warn("Èü≥È¢ëÊí≠ÊîæË¢´ÈòªÊ≠¢:", e);
            });
            isPlaying = true;
        }

        // Êí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
        function playNext() {
            playTrack(currentTrackIndex + 1);
        }

        // ÁõëÂê¨Êõ≤ÁõÆÁªìÊùü ‚Üí Ëá™Âä®‰∏ã‰∏ÄÈ¶ñ
        audio.addEventListener('ended', () => {
            playNext();
        });

        // ==== Ê∞îÊ≥°ÁîüÊàêÔºà‰∏çÂèòÔºâ====
        function bubble() {
            const count = 200;
            const section = document.querySelector('section');
            for (let i = 0; i < count; i++) {
                const bubble = document.createElement('i');
                const x = Math.floor(Math.random() * window.innerWidth);
                const y = Math.floor(Math.random() * window.innerHeight);
                const size = Math.random() * 10;

                bubble.style.left = x + 'px';
                bubble.style.top = y + 'px';
                bubble.style.width = (1 + size) + 'px';
                bubble.style.height = (1 + size) + 'px';
                bubble.style.animationDuration = (5 + size) + 's';
                bubble.style.animationDelay = -(Math.random() * 10) + 's';

                section.appendChild(bubble);
            }
        }

        bubble();

        // ==== ‰∫§‰∫íÈÄªËæë ====
        const clickBtn = document.getElementById('clickBtn');
        const mainSection = document.getElementById('mainSection');
        const nextBtn = document.getElementById('nextBtn');

        // ÂúÜÂúàÁÇπÂáªÔºöÊí≠Êîæ/ÊöÇÂÅú
        clickBtn.addEventListener('click', function () {
            mainSection.classList.toggle('active');

            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                // Â¶ÇÊûúÂ∑≤Âä†ËΩΩ‰ΩÜÊöÇÂÅúÔºåÁõ¥Êé• play()
                if (audio.src) {
                    audio.play().catch(e => console.warn("Êí≠ÊîæÂ§±Ë¥•:", e));
                    isPlaying = true;
                } else {
                    // È¶ñÊ¨°Êí≠Êîæ
                    playTrack(0);
                }
            }
        });

        // ‰∏ã‰∏ÄÈ¶ñÊåâÈíÆ
        nextBtn.addEventListener('click', function () {
            playNext();
            // Â¶ÇÊûúÂΩìÂâçÊöÇÂÅúÔºåÁÇπÂáª‚Äú‰∏ã‰∏ÄÈ¶ñ‚ÄùÂêéËá™Âä®Êí≠Êîæ
            isPlaying = true;
        });
    </script>
</body>
